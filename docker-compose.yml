name: inception

services:
  nginx:
    container_name: nginx
    build: ./srcs/requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wp-php
    networks:
      - my_network
    volumes:
      - ./srcs/requirements/wordpress:/var/www/html

  wp-php:
    container_name: wp-php
    build: ./srcs/requirements/wp-php
    depends_on:
      - mariadb
    networks:
      - my_network
    env_file:
      - srcs/.env
    volumes:
      - ./srcs/requirements/wordpress:/var/www/html

  mariadb:
    container_name: mariadb
    build: ./srcs/requirements/mariadb
    ports:
      - "3306:3306"
    networks:
      - my_network
    env_file:
      - srcs/.env
    volumes:
      - ./srcs/requirements/mariadb/database:/var/lib/mysql

networks:
  my_network:
    driver: bridge